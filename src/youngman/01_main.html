<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>청년이 청년하다</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
</head>

<body>
<div class="layout">
  <div class="overlay">
    <div class="top">
      <div class="top-sbj">
        <img src="image/01_main_title.png" class="main-title" alt="main-title">
      </div>
    </div>
    <div class="section">
      <div class="section-content">
        <img src="image/01_main_button.png" class="main-btn" alt="main-btn" onclick="changeimg(this)">
      </div>
    </div>
    <div class="footer">
      <div class="footer-logo">
        <img src="image/01_main_logo.png" class="main-logo" alt="main-logo">
      </div>
    </div>
  </div>
</div>
</body>
<style>
    body{
        background-color: #45a5e8;
    }
    .layout {
        width: 100vw;
        height: 205.5vw;
        text-align: center;
    }

    .top {
        height: 25.67%;
        background: url('/src/youngman/image/topbg_1.png') no-repeat center bottom/100% 100%;
    }
    .top-sbj {
        padding-top: 18%;
    }
    .main-title {
        width: 85%;
    }
    .section {
        height: 60.81%;
        background: url('/src/youngman/image/01_main_image.jpg')  no-repeat center bottom/100% 100%;
        text-align: center;
    }
    .section-content {
        position: relative;
        top: 87%;
        left: 50%;
        width: 52.95%;
        height: 10%;
        border-radius: 6px;
        overflow: hidden;
        transform: translate(-50%, -50%);
    }
    .main-btn {
        position: absolute;
        height: 100%;
        left:0;
    }
    .main-btn:hover {
        left:-52.925vw;
    } /*238기준*/
    .footer {
        height: 13.52%;
        background-color: #aaaaaa;
        color: #626262;
    }
    .footer-logo {
        padding-top: 9%;
    }
    .main-logo {
        width: 65%
    }
    .overlay {
        width: inherit;
        height: inherit;
    }
</style>
<script>
  function changeimg(img) {
    img.style="left:-105.85vw;"
    // click adtion
  }
</script>
</html>
