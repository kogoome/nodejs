<style>
 div{
     height: 300px;
     width: 300px;
     display: inline-block;
 }
 div > img {
     display: none;
 }
 [type=radio] {
     position: absolute;
     opacity: 0;
     width: 0;
     height: 0;
 }
</style>
<script>
  const check = (radio) => {
    radio.previousSibling.firstElementChild.style.display = radio.checked ? 'inline-block' : 'none'
  }
</script>
